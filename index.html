  /* ------------------------------- */

  @keyframes bgMove {
    0%   { background-position: 0% 0%; }

  /* â­ ë©”ë‰´ Fade-in + Slide Down ë“±ì¥ ì• ë‹ˆë©”ì´ì…˜ */

  .menu-btn {

    font-family: "Do Hyeon", sans-serif;

    backdrop-filter: blur(10px);

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    transition: all 0.28s ease;

    /* âœ¨ Floating */

  }

  .menu-btn:hover { animation-play-state: paused; }

  .menu-btn span.emoji {
    font-size: 42px;

  }

  .menu-btn:hover {
    transform: translateY(-7px);
    background: linear-gradient(135deg, #FF0066cc, #0046FFcc);
    color: #ffffff;

    box-shadow:
      0 18px 40px rgba(0, 0, 0, 0.25),
      0 0 25px rgba(255, 0, 102, 0.4),
      0 0 28px rgba(0, 70, 255, 0.35),
      0 0 35px rgba(255, 255, 255, 0.45);
  }
  
  /* ------------------------------- */
  /* âœ¨ ë²„íŠ¼ í´ë¦­ ì‹œ Spring íš¨ê³¼ */
  /* ------------------------------- */
  @keyframes springClick {
    0%   { transform: scale(1); }
    30%  { transform: scale(0.90); }
    60%  { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  .menu-btn:active {
    animation: springClick 0.25s ease;
  }

  .menu-btn:hover span.emoji {
    transform: scale(1.75);
  }

  /* ------------------------------- */
  /* âœ¨ Hover ì‹œ Shimmer(ë¹› í”ë“¤ë¦¼ íš¨ê³¼) */
  /* ------------------------------- */
  @keyframes shimmer {
    0%   { transform: translateX(-180%); }
    100% { transform: translateX(180%); }
  }

  .menu-btn .shimmer {
    content: "";
    position: absolute;
    top: 0;
    left: -150%;
    width: 200%;
    height: 100%;
    background: linear-gradient(
      115deg,
      transparent,
      rgba(255,255,255,0.28),
      transparent
    );
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .menu-btn:hover .shimmer {
    opacity: 1;
    animation: shimmer 1.4s linear infinite;
  }



  /* Light reflection */
  .menu-btn::before {
    content: "";
    position: absolute;
    top: -130%;
    left: -50%;
    width: 250%;
    height: 200%;
    background: linear-gradient(
      120deg,
      transparent 0%,
      rgba(255,255,255,0.45) 50%,
      transparent 100%
    );
    transform: rotate(25deg);
    transition: 0.6s;
    opacity: 0;
  }
  .menu-btn:hover::before {
    top: -20%;
    left: -20%;
    opacity: 1;
  }

  /* Neon border */
  .menu-btn::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 2px;

    background: linear-gradient(135deg, #FF0066, #0046FF);
    -webkit-mask:
      linear-gradient(#fff 0 0) content-box,
      linear-gradient(#fff 0 0);
    mask-composite: exclude;

    opacity: 0;
    transition: 0.3s ease;
  }
  .menu-btn:hover::after {
    opacity: 1;
    box-shadow: 0 0 14px rgba(255, 0, 102, 0.6);
  }

  /* Ripple */
  .ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    background: rgba(255,255,255,0.6);
    animation: ripple-effect 0.6s linear;
    pointer-events: none;
  }

  @keyframes ripple-effect {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }

</style>

<script>
  // Ripple íš¨ê³¼
  document.querySelectorAll(".menu-btn").forEach(btn => {
    btn.addEventListener("click", function(e) {
      const circle = document.createElement("span");
      const diameter = Math.max(btn.clientWidth, btn.clientHeight);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = diameter + "px";
      circle.style.left = e.clientX - btn.offsetLeft - radius + "px";
      circle.style.top = e.clientY - btn.offsetTop - radius + "px";
      circle.classList.add("ripple");

      const ripple = btn.getElementsByClassName("ripple")[0];
      if (ripple) ripple.remove();

      btn.appendChild(circle);
    });
  });
</script>
